<html>
  <head>
    <title>StarBox</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <div class="header">
      <div class="layout clearfix">
        <ul class="menu clearfix">
          <li class="ip">IP</li>
          <li class="add"><a href="/users.html">Add</a></li>
          <li class="users"><a href="/users.html">Users</a></li>
          <li class="settings"><a href="/settings.html">Settings</a></li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="layout">
        <div class="users-container">
          <div class="users-valid">
            <h1>Valid users</h1>
            <table>
              <tr>
                <td>
                  Otto Nordgren
                </td>
                <td>
                  <a href="#remove" data-userid="1" data-controller="users" data-method="delete">Remove</a>
                </td>
              </tr>
            </table>
          </div>
          <div class="users-requested">
            <h1>Requested users</h1>
            <table>
              <tr>
                <td>
                  Pelle Larsson
                </td>
                <td>
                  <a href="#remove" data-userid="2" data-controller="users" data-method="delete">Remove</a>
                </td>
              </tr>
            </table>
          </div>
          <div class="users-valid">
            <h1>Pending users</h1>
            <table>
              <tr>
                <td>
                  Anders Jonsson
                </td>
                <td>
                  <a href="#accept" data-userid="1" data-controller="users" data-method="accept">Accept</a>
                  <a href="#deny" data-userid="1" data-controller="users" data-method="deny">Deny</a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
